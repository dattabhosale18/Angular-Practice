<div class="row">
  <div class="col-sm-8">
    <button class="btn btn-primary" routerLink="add">
      <i class="fa fa-plus" aria-hidden="true"></i>Add
    </button>
  </div>
  <div class="col-sm-4">
    <input
      type="text"
      name="search"
      id=""
      class="form-control"
      placeholder="Search"
      [(ngModel)]="term"
    />
  </div>
</div>

<hr />

<table class="table table-light">
  <thead>
    <tr>
      <th>Id</th>
      <th (click)="changeOrder()">Name</th>
      <th>Post</th>
      <th>Salary</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let e of empdata | filter : term | orderBy : order : reverse">
      <td>{{ e.id }}</td>
      <td>{{ e.name }}</td>
      <td>{{ e.post }}</td>
      <td>{{ e.salary }}</td>
      <td>{{ e.address }}</td>
      <td>
        <button
          class="btn btn-outline-success m-2"
          [routerLink]="['edit', e.id]"
        >
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
        <button class="btn btn-outline-danger" (click)="delete(e.id)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
