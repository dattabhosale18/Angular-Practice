<form #myForm="ngForm" (ngSubmit)="putData(myForm.value)">
  <label>Enter Employee Name</label>
  <input
    type="text"
    name="name"
    class="form-control"
    placeholder="Enter Employee Name"
    required
    [ngModel]="empObj?.name"
  />

  <label>Enter Employee Post</label>
  <input
    type="text"
    name="post"
    class="form-control"
    placeholder="Enter Employee Post"
    required
    [ngModel]="empObj?.post"
  />

  <label>Enter Employee Salary</label>
  <input
    type="text"
    name="salary"
    class="form-control"
    placeholder="Enter Employee Salary"
    required
    [ngModel]="empObj?.salary"
  />

  <label>Enter Employee Address</label>
  <input
    type="text"
    name="address"
    class="form-control"
    placeholder="Enter Employee Address"
    required
    [ngModel]="empObj?.address"
  />

  <button
    type="Submit"
    class="btn btn-primary mt-2"
    [disabled]="myForm.invalid"
  >
    Save
  </button>
</form>
